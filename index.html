<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Keto</title>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.7.2/css/all.css">
     <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.css" />

    <link href="./src/output.css" rel="stylesheet">
    <style>
        .container {
            max-width: 1130px;
        }
        
    </style>
</head>

<body>
    <header class="bg-white py-[15px]">
        <div class="container mx-auto">
            <div class="flex justify-between">
                <img src="img/logo.png" class="px-[15px]" alt="">
                <ul class="hidden md:flex uppercase font-semibold md:gap-[30px] px-[15px] md:items-center">
                    <li><a href="">Home</a></li>
                    <li><a href="">About</a></li>
                    <li><a href="">Our room</a></li>
                    <li><a href="">Gallery</a></li>
                    <li><a href="">Blog</a></li>
                    <li><a href="">Contact Us</a></li>
                </ul>
                <div class=" md:hidden  mr-[15px]  text-red-500  my-auto">
                    <i class="fa-solid fa-bars text-4xl"></i>
                </div>
            </div>
        </div>
    </header>
    <main>
          <div class="swiper md:h-[95vh]  h-[65vh] mySwiper">
  <div class="swiper-wrapper">
    <div class="swiper-slide bg-cover  bg-center"
      style="background-image:url('img/banner1.jpg')">
    </div>
    <div class="swiper-slide  bg-cover  bg-center" style="background-image:url('img/banner2.jpg')">
      Slide 2
    </div>
    <div class="swiper-slide bg-cover  bg-center" style="background-image:url('img/banner3.jpg')">
      Slide 3
    </div>
  </div>
    <div class="swiper-pagination"></div>
  </div>
    </main>
     <script src="https://cdn.jsdelivr.net/npm/swiper@12/swiper-bundle.min.js"></script>

    <script>
         let  swiper = new Swiper(".mySwiper", {
      pagination: {
        el: ".swiper-pagination",
        dynamicBullets: true,
      },
      loop:true,
      speed:1000,
      autoplay:{
   delay:8000,
   disableOnInteraction:false,
      }
   

    });
    </script>
</body>

</html>
