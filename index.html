<body class="bg-white">

    <script>
        const aboutusdiv = document.querySelector('#AboutUsSection')
        const swiper = new Swiper(".mySwiper", {
            pagination: {
                el: ".swiper-pagination",
                dynamicBullets: true,
            },
            loop: true,
            speed: 900,
            autoplay: {
                delay: 8000,
                disableOnInteraction: false,
            }
        });
        aboutUsData.map((item) => {
            aboutusdiv.innerHTML += `
            <div class="col-span-1 px-[15px]">
                <h1 class="font-bold text-4xl uppercase mb-[35px]">${item.title}</h1>
                <p class="mb-[35px] text-lg text-[#666666]">${item.description}</p>
                <button class="hover:bg-[#fe0000] font-semibold mb-[35px] text-lg text-white bg-black py-[10px] px-[20px] rounded-4xl">${item.buttonText}</button>
                </div>
                   <div class="col-span-2  overflow-hidden  mx-[7px] md:m-0 "  >
                                    <img src="${item.image}" class="w-full hover:scale-[1.1] transition-transform duration-300 object-cover h-full" />
                    </div>

            `
        })
